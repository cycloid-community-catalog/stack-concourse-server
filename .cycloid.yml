# Configuration of the CI pipeline
name: 'Concourse Server'
canonical: 'stack-concourse-server'
description: 'Used to deploy a Concourse server (web+atc) on Amazon EC2 instance behind ALB/NLB load balancers, using PostgreSQL RDS database.'
keywords:
  - 'concourse'
  - 'server'
  - 'ui'
  - 'atc'
  - 'postgresql'
  - 'cycloid'
technologies:
  - technology: Debian
    version: 9.x
  - technology: Concourse
    version: 3.14.x
  - technology: PostgreSQL
    version: 9.5.x

author: 'Cycloid'
image: 'https://raw.githubusercontent.com/cycloid-community-catalog/stack-concourse-server/master/icon.png'
type: 'stack'
config:
  # Configuration of the CI pipeline
  pipeline:
    pipeline:
      path: 'pipeline/concourse-server.yml'
    variables:
      path: 'pipeline/variables.sample.yml'

  # Configuration of ansible for provisionning
  ansible:
    front:
      path: 'ansible/environments/concourse-server.yml.sample'
      destination: '($ project $)/ansible/environments/($ environment $)-concourse-server.yml'

  # Configuration of terraform to setup the infrastructure
  terraform:
    concourse-server:
      path: 'terraform/concourse-server.tf.sample'
      destination: '($ project $)/terraform/($ environment $)/concourse-server.tf'
